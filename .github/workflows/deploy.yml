name: Deploy to Hostinger

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build

      # 可视化确认：给 dist 放一个标记文件，部署后在服务器能看到
      - name: Add deploy marker
        run: echo $GITHUB_SHA > dist/__deployed_commit.txt

      - name: FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps
          port: 21
          local-dir: dist/ # 结尾必须有 /
          server-dir: ./ # 域名根目录和actual website的根目录都叫public_html一定要注意路径
          dangerous-clean-slate: true
          log-level: verbose
