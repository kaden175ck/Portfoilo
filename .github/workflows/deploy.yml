name: Deploy to Hostinger

on:
  push:
    branches: [main]
  workflow_dispatch: # 允许手动触发

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build

      - name: Add deploy marker
        run: echo $GITHUB_SHA > dist/__deployed_commit.txt

      - name: FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps
          port: 21
          local-dir: dist/
          server-dir: ./ # 如果是附加域名，请改成它的根目录
          dangerous-clean-slate: true # 与 dist 同步：服务器上被你删除的文件也会被清理
          log-level: verbose
